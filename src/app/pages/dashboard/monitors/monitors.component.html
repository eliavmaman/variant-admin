<nb-card>
  <nb-card-header>Monitors
    <a class="btn btn-success" style="position: absolute;right: 30px;top: 5px;width: 110px;"
       (click)="createModal.show()">New</a>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Path</th>
            <th scope="col">Mode</th>
            <th scope="col">Fps</th>
            <th style="width: 130px;"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let m of monitors">
            <th scope="row">{{m.mid}}</th>
            <td>{{m.name}}</td>
            <td>{{m.path}}</td>
            <td>{{m.mode}}</td>
            <td>{{m.fps}}</td>
            <td>
              <a class="btn btn-warning btn-tn" (click)="edit(m);editmodal.show()">
                <i class="ion-edit"></i>
              </a>
              <a style="margin-left: 10px" class="btn btn-danger btn-tn" nbPopover="Delete" (click)="tryDelete(m)">
                <i class="ion-trash-a"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <create-monitor-modal #createModal (onClose)="onNewClose($event)"></create-monitor-modal>
      <edit-monitor-modal #editmodal (onClose)="onUpdateClose($event)" [selected]="selected"></edit-monitor-modal>
